<!doctype html>
<html lang="en">
<head>

  <title>Contact — AI for Everyone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">AI for Everyone — Kerala</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="approach.html">Our Approach</a>
        <a href="partners.html">Partner</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact & Submission</h1>
   
    <form id="contactForm" class="contact-form">
      <label>
        Your name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn">Send </button>
    </form>
   

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© AI for Everyone — Kerala</p>
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
